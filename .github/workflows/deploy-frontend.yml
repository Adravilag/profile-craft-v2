name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: 
      - 'app/front-end/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches: [ main ]
    paths: 
      - 'app/front-end/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Build frontend
      run: npm run build:frontend
      env:
        # Configurar variables de entorno para producci√≥n
        NODE_ENV: production
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./app/front-end/dist

  deploy:
    # Omitting explicit `environment` to avoid invalid environment name errors
    # GitHub Pages deployment does not require a named environment here.
    # The `deploy-pages` action will still produce `page_url` in the deployment step outputs.
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
