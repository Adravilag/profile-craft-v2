<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#071227"/>
      <stop offset="100%" stop-color="#0f2740"/>
    </linearGradient>
    <pattern id="dots" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="1.2" fill="rgba(255,255,255,0.06)" />
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#g)" />

  <!-- soft circuit-like lines -->
  <g stroke="rgba(255,255,255,0.06)" stroke-width="1.2" fill="none">
    <path d="M20 120 C200 60, 350 180, 520 120 S880 60, 1180 120" />
    <path d="M20 240 C220 200, 360 300, 540 240 S860 200, 1180 240" />
    <path d="M20 360 C240 320, 380 420, 560 360 S840 320, 1180 360" />
  </g>

  <!-- subtle geometric shapes -->
  <g fill="rgba(255,255,255,0.02)">
    <rect x="40" y="40" width="180" height="120" rx="8" />
    <rect x="260" y="80" width="140" height="90" rx="6" />
    <rect x="460" y="30" width="220" height="140" rx="10" />
  </g>

  <!-- overlay pattern for texture -->
  <rect width="100%" height="100%" fill="url(#dots)" opacity="0.7" />

  <!-- focal glow left side -->
  <radialGradient id="glow" cx="0.15" cy="0.45">
    <stop offset="0%" stop-color="#57a6ff" stop-opacity="0.08" />
    <stop offset="100%" stop-color="#57a6ff" stop-opacity="0" />
  </radialGradient>
  <circle cx="180" cy="220" r="260" fill="url(#glow)" />
</svg>
